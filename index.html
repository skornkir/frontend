<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="wrapper-content">
    <div class="content">
      <div class="element mobile">
        <div class="img">
          <img src="img/device.svg" alt="mobile">
        </div>
        <div class="title">
          Mobile
        </div>
        <div class="body">
          Get notifications about new releases in our app.
        </div>
        <div class="price">
          <div class="price-element currency">$</div>
          <div class="price-element amount">10</div>
          <div class="price-element period">month</div>
        </div>
      </div>
      <div class="element desktop">
        <div class="img">
          <img src="img/monitor.svg" alt="desktop">
        </div>
        <div class="title">
          Desktop
        </div>
        <div class="body">
          Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms.
        </div>
        <div class="price">
          <div class="price-element currency">$</div>
          <div class="price-element amount">15</div>
          <div class="price-element period">month</div>
        </div>
      </div>
      <div class="element tv">
        <div class="img">
          <img src="img/laptop.svg" alt="tv">
        </div>
        <div class="title">
          TV
        </div>
        <div class="body">
          Watch your favorite series at home on large screen with our TV application.
        </div>
        <div class="price">
          <div class="price-element currency">$</div>
          <div class="price-element amount">20</div>
          <div class="price-element period">month</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
